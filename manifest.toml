packaging_format = 2

id = "blogotext"
name = "BlogoText"
description.en = "Lightweight Blog-Engine"
description.fr = "Moteur de blog lÃ©ger"

version = "3.7.6~ynh6"

maintainers = ["Antoine"]

[upstream]
license = "MIT"
website = "https://blogotext.org/"
demo = "https://blogotext.org/blog/"
admindoc = "https://github.com/BlogoText/blogotext/wiki"
code = "https://github.com/BlogoText/blogotext"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "350M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/blogotext"

    [install.admin]
    type = "user"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.password]
    type = "password"

[resources]
        [resources.sources.main]
        url = "https://github.com/BlogoText/blogotext/archive/fa2a4497e76aeb295db1a9d1aa8b7594c7484365.tar.gz"
        sha256 = "14098f6a1d1f1ef9569ddaf79bb2e29fe88b810d6831eb3de620297dea4ee4c2"
        autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php7.4-mysql, php7.4-xml, php7.4-intl, php7.4-mbstring, php7.4-gd, php7.4-curl"

    [resources.database]
    type = "mysql"
